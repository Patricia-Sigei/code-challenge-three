<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Challenge</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css" />
    <link rel="stylesheet" href="assets/index.css" />
</head>
<body>
    <!-- Navbar -->
    <div class="heading">
        <div class="item">
            <h2 class="ui header">
                <i class="orange ticket icon"></i>
                <div class="content">FLATDANGO</div>
                <div class="sub header" id="subtitle">BUY MOVIE TICKETS</div>
            </h2>
        </div>
    </div>

    <div class="ui centered grid">
        <div class="four wide column">
            <div class="list-container">
                <!-- Side menu -->
                <ul class="ui divided list" id="films">
                    <li class="film item">Movie titles will go here.</li>
                </ul>
            </div>
        </div>

        <!-- Poster -->
        <div class="four wide column">
            <img id="poster" src="assets/placeholderImage.png" alt="[MOVIE TITLE]" />
        </div>

        <!-- Showing info -->
        <div class="four wide column">
            <div class="ui cards" id="showing">
                <div class="card" id="film-details">
                    <h2>Select a film to see details</h2> <!-- Default message -->
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="src/index.js"></script> 
</body>
</html>
